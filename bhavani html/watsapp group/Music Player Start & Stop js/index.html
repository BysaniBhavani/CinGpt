<!DOCTYPE html>
<html lang="en">

<head>
    
    <link rel="stylesheet" href="styles.css">
    <script src="clicks.js"></script>

</head>

<body>
    <div class="container">
        <ul class="nav">
            <li><a href="#">CONTACT</a></li>
            <li><a href="#">ABOUT</a></li>
            <li><a href="#">ARTISTS</a></li>
            <li><a href="#">MUSIC</a></li>
            <li><a href="#">HOME</a></li>
        </ul>
    </div>

    <div class="content">
        <div class="left-col">
            <h2>MY <br> MUSIC</h2>
        </div>

        <div class="right-col">
            
            <p>Click Here To Listen</p>

            <img src="media/play.png" width="100px" height="100px" id="icon">
        </div>
    </div>

    <audio id="mysound">
        <source src="media/music.mp3" type="audio/mp3">
    </audio>

    <script>
        let mysound = document.getElementById("mysound");
        let icon = document.getElementById("icon");

        // Creating a function that will change 
        // pause to play and vice-versa
        icon.onclick = function () {
            if (mysound.paused) {

                // If paused then play the 
                // music and change the image
                mysound.play();
                icon.src ="media/pause.jpg";
            } else {

                // If playing then pause the
                // music and change the image
                mysound.pause();
                icon.src ="media/play.png";
            }
        }
    </script>
</body>
        
</body>

</html>
